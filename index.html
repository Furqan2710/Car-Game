<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Signal Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <img class="road" src="./images/vecteezy_cartoon-cityscape-downtown-view-and-empty-road_20868041.jpg" alt="road">

    <img class="car" id="car" src="./images/car img.jpg" alt="car">

    <div class="btn">
      <button class="start-car" id="start">Start</button>
      <button class="stop-car" id="stop">Stop</button>
    </div>

    <div class="signal-stand"></div>

    <div class="traffic-signal">
      <div class="lights" id="light-red"></div>
      <div class="lights" id="light-yellow"></div>
      <div class="lights" id="light-green"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
